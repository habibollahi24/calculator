<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clasic-calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
<div class="container">
    <div id="display" class="monitor">0</div>
    <div >
        <div id="all-clear" class="keys">Ac</div>
        <div id="clear-last" class="keys">c</div>
        <div style="background-color:rgb(121, 140, 146) ;"
         class="keys feed show-display">%</div>
        <div class="keys feed show-display">/</div>
    </div>
    <div >
        <div class="keys show-display">7</div>
        <div class="keys show-display">8</div>
        <div class="keys show-display">9</div>
        <div class="keys feed show-display">*</div>
    </div>
    <div >
        <div class="keys show-display">4</div>
        <div class="keys show-display">5</div>
        <div class="keys show-display">6</div>
        <div class="keys show-display">-</div>
    </div>
    <div  >
        <div class="keys show-display">1</div>
        <div class="keys show-display">2</div>
        <div class="keys show-display">3</div>
        <div class="keys feed show-display">+</div>
    </div>
    <div >
        <div class="keys show-display zero-btn" >0</div>
        <div class="keys show-display">.</div>
        <div class="keys" id="result">=</div>
    </div>
</div>

    <script src="./main.js"></script>
</body>
</html>
